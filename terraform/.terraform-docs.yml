formatter: "md doc"

recursive:
  enabled: true

sections:
  hide-all: true 
  show:
    - inputs
    - modules
    - resources 
    - outputs

sort:
  enabled: true 
  by: required

output:
  file: README.md
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: true
  html: true
  indent: 1
  lockfile: false
  read-comments: false
  required: true
  sensitive: false
  type: true